<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>NeoTorch — Web Torch & Mobile Flashlight</title>
  <meta name="description" content="NeoTorch is a modern, browser-based flashlight using your screen. No app required. Toggle a white screen torch instantly on any device." />
  <meta name="keywords" content="web torch, flashlight app, screen light, white screen torch, online flashlight, mobile torch, dark to white screen, emergency light, browser torch" />
  <meta name="theme-color" content="#1a1a1a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />

  <style>
    :root {
      --bg-dark: #1a1a1a;
      --bg-light: #f0f0f0;
      --text-dark: #111;
      --text-light: #f5f5f5;
      --accent: #ffb300;

      --shadow-inset-light: inset 8px 8px 16px #dcdcdc,
                            inset -8px -8px 16px #ffffff;

      --shadow-soft-dark: 12px 12px 20px #0e0e0e,
                          -12px -12px 20px #2a2a2a;

      --shadow-soft-light: 8px 8px 15px #d1d1d1,
                           -8px -8px 15px #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background-color 0.4s ease;
    }

    body.torch-on {
      background-color: white;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--text-light);
      margin-bottom: 1rem;
      padding: 0.5rem 2rem;
      border-radius: 1rem;
      box-shadow: var(--shadow-soft-dark);
      background: linear-gradient(145deg, #1e1e1e, #151515);
    }

    body.torch-on h1,
    body.torch-on .subtitle,
    body.torch-on footer {
      display: none;
    }

    .subtitle {
      font-size: 1rem;
      color: #aaa;
      max-width: 320px;
      margin-bottom: 3rem;
    }

    #torch-btn {
      width: 130px;
      height: 130px;
      border: none;
      border-radius: 50%;
      background: var(--bg-dark);
      box-shadow: var(--shadow-soft-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    #torch-btn:hover {
      transform: scale(1.05);
    }

    #torch-btn:active {
      transform: scale(0.97);
      box-shadow: inset 6px 6px 12px #0e0e0e,
                  inset -6px -6px 12px #2a2a2a;
    }

    body.torch-on #torch-btn {
      background: #ffffff;
      box-shadow: var(--shadow-inset-light);
    }

    svg {
      width: 64px;
      height: 64px;
      fill: var(--accent);
      transition: fill 0.3s;
    }

    body.torch-on svg {
      fill: #999;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }

    footer a {
      color: #aaa;
      text-decoration: underline;
    }

    footer a:hover {
      color: #fff;
    }

    @media (max-height: 600px) {
      footer {
        display: none;
      }
    }
  </style>
</head>

<body>
  <h1>NeoTorch</h1>
  <p class="subtitle">A simple, elegant flashlight using just your screen.</p>

  <button id="torch-btn" aria-label="Toggle torch">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="-3.94 0 122.88 122.88">
      <path d="M36.37,82.46c-2.88-3.29-5.86-6.71-8.22-11.74c..."/>
    </svg>
  </button>

  <footer>
    Built with light ✨ for everyone.<br />
    <a href="https://github.com/nasib-mohammad-cs/neo-torch" target="_blank" rel="noopener">
      Open-source and yours to improve.
    </a>
  </footer>

  <script>
    document.getElementById('torch-btn').addEventListener('click', () => {
      document.body.classList.toggle('torch-on');
    });
  </script>
</body>
</html>
